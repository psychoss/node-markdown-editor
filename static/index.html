<ul class="menu is-active shadow-4">

    <!-- Components -->

    <script src="js/menu.js"></script>    
    <script src="js/editor.js"></script>

    <script src="js/commands.js"></script>
    <script src="js/app.js"></script>
    <script>
		var he= document.querySelector('.view-hide-editor')
		he.addEventListener('click',function(ev){
			if(ev.target.classList.contains('is-hide')){
				document.getElementById('editor').style.display='block';
			document.querySelector('.container-placeholder').style.width="50%";
			document.querySelector('.markdown-body').style.maxWidth="50%";
			ev.target.classList.remove('is-hide');
			return;
			}
			document.getElementById('editor').style.display='none';
			document.querySelector('.container-placeholder').style.width=0;
			document.querySelector('.markdown-body').style.maxWidth="100%";
			ev.target.classList.add('is-hide');
		})
        // document.querySelector('dialog').showModal();
    </script>
