<!DOCTYPE html>
<html>

<head>
	<title>New Note</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
	<meta http-equiv="Content-Language" content="zh">
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
	<link rel="stylesheet" href="scss/index.css">
</head>

<body ng-controller="MainController" style="position:relative">
	<div id="body-container">
		<div class="header-fixed">
			<div class="header-container base-gutter clearfix">
				<div class="horizontal-margin-auto">
					<div class="header-logo">
						<button class="btn header-toggle-btn">
							<span class="btn-ico-wrapper">
									<i class="btn-ico header-btn-ico">menu</i>
							</span>
						</button>
					</div>
					<div class="">
						<div class="header-line">

							<button class="command btn btn-default" data-binding="new">
								<span class="header-search-content">
									<i class="header-btn-ico">&#xE89C;</i>
								</span>
							</button>


							<button class="command btn btn-default" id="commandSave" data-binding="save">
								<span class="header-search-content">
									<i class="header-btn-ico">save</i>
								</span>
							</button>

							<button class="command btn btn-default" data-binding="head">
								<span class="header-search-content">
									<i class="header-btn-ico">&#xE145;</i>
								</span>
							</button>



							<button class="command btn btn-default" data-binding="bold">
								<span class="header-search-content">
									<i class="header-btn-ico">format_bold</i>
								</span>
							</button>

							<button class="command btn btn-default" data-binding="italic">
								<span class="header-search-content">
									<i class="header-btn-ico">format_italic</i>
								</span>
							</button>

							<button class="command btn btn-default" data-binding="code">
								<span class="header-search-content">
									<i class="header-btn-ico">code</i>
								</span>
							</button>

							<button class="command btn btn-default" data-binding="bulleted">
								<span class="header-search-content">
									<i class="header-btn-ico">format_list_bulleted</i>
								</span>
							</button>

							<button class="command btn btn-default" data-binding="numeric">
								<span class="header-search-content">
									<i class="header-btn-ico">&#xE242;</i>
								</span>
							</button>

							<button class="command btn btn-default" data-binding="preview">
								<span class="header-search-content">
									<i class="header-btn-ico">&#xE54B;</i>
								</span>
							</button>

							<button class="btn btn-default" id="search">
								<span class="header-search-content">
									<i class="header-btn-ico">search</i>
								</span>
							</button>
							
							<button class="btn btn-default dropdown">
								<span class="header-search-content">
									<i class="header-btn-ico">&#xE5CF;</i>
								</span>
								<ul class="menu">
									<li class="command menu-item" data-binding="blockquote">
										Blockquote
									</li>
									<li class="command menu-item" data-binding="fmtToarray">
										Format to Array
									</li>
									<li class="command menu-item" data-binding="removeEmpty">
										Remove the Empty Lines
									</li>
									<li class="command menu-item" data-binding="customList">
										Custom List
									</li>									
									
								</ul>
							</button>
							<!--<button class="btn btn-default header-search-button no-shadow">
								<span class="header-search-button-content">
									<i class="header-btn-ico">search</i>
								</span>
							</button>-->
							<!--<div class="header-search-input">
								<input focus-effect type="text">
							</div>-->
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="slide-layout">
			<div class="slide-content">
				<div class="menu-search-container">
					<input class="menu-search-input" placeholder="filter">
				</div>
				<ul class=" menu" id="note_list">
				</ul>
			</div>
		</div>

		<div class="page-container">
			<div class="page clearfix">
				<div class="editor-container">

					<div class="editor" content="content" offset-top="55" auto-resize half="1" gutter="10"></div>
				</div>
				<div class="editor-preview" auto-resize offset-top="55" half="1" gutter="10">
					<div class="markdown-body" markdown content="content"></div>
				</div>
			</div>
		</div>

	</div>
	
	<div class="modal">
		<div class="modal-content">
			<div class="input-line">
				<input class="input input-offset " type="text">
				<button class="btn btn-default">Search</button>
				</div>
		</div>
	</div>

	<script src="js/marked.js"></script>
	<script src="js/q.js"></script>
	<script src="ace/ace.js"></script>
	<script src="ace/ext/ext-language_tools.js"></script>
	<script src="js/index.js"></script>
	<!--<script>
		setTimeout(function(){
			document.querySelector('.modal').classList.add('modal-is-visible');
		},2000)
		</script>-->
</body>

</html>
